<!DOCTYPE html>
<html>
<head>
  <title>Data Viewer</title>
</head>
<body>
  <center>
    <h1>✅ Data Loaded</h1>
    <img id="image" width="400"><br><br>
    <p id="text"></p>
  </center>

  <script>
    // Fetch data from backend API
    fetch("/api/data")
      .then(response => response.json())
      .then(result => {
        document.getElementById("image").src = result.imageUrl;
        document.getElementById("text").innerText = result.data;
      })
      .catch(err => {
        document.getElementById("text").innerText = "❌ Failed to load data.";
        console.error(err);
      });
  </script>
</body>
</html>
